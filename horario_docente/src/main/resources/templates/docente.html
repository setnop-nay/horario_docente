<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{layout/cabecalho}"></div>

<head>
<title>docente</title>
</head>
<body>
<div th:insert="~{layout/menu2}"></div>

<form name="salvar_docente" class="form-horizontal" method="POST" th:action="@{/salvar_docente}" th:object="${docenteEntity}">

<h1>Wave box docente</h1>



<div classe="mb-3">
	<label for="nome" class="form-label">Nome</label>
     <input type="text" class="form-control" id="nome" name="nome" required>	
</div>
<div classe="mb-3">
	<label for="sobrenome" class="form-label">Sobrenome</label>
<input type="text" class="form-control" id="sobrenome" name="sobrenome" required>	
</div>
<div class="mb-3">
	<label for="cpf" class ="form-label">Cpf</label>

<input type="text" name="cpf" class="form-control" pattern="\d{11}" maxlength="11" minlength="11" placeholder="Digite somente nÃºmero">
</div>


	
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
</div>

<div class="mb-3"> 
<button type="submit" class="btn btn-sucess form-control">Salvar</button>
</div>

</form>
<div th:insert="~{layout/rodape}"></div>



</body>
</html>
